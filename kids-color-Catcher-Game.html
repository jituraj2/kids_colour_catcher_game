<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Catcher Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #e0f7fa;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 70vh;
    }

    canvas {
      position: relative;
      width: 100%;
      height: 100%;
      background: #b2ebf2;
      border: 3px solid #00796b;
      display: block;
    }

    #controls {
      text-align: center;
      margin-top: 1vh;
      z-index: 2;
    }

    button {
      font-size: 6vw;
      margin: 1vw;
      padding: 2vw 5vw;
      background-color: #4dd0e1;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    #info {
      text-align: center;
      font-size: 4vw;
      margin-top: 10px;
    }

    #hint {
      text-align: center;
      font-size: 3.5vw;
      margin-top: 5px;
      color: #004d40;
    }

    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      padding: 5vw;
    }

    #startScreen button {
      background-color: #00bfa5;
      font-size: 6vw;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1 style="font-size: 7vw;">üé® Color Catcher Game</h1>
    <p style="font-size: 4.5vw;">Catch the correct color balls to score points.</p>
    <p style="font-size: 4.5vw;">Use the arrow buttons below to move the basket.</p>
    <p style="font-size: 5vw;">üéØ Match the color shown!</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="controls">
    <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
    <button onclick="moveRight()">‚û°Ô∏è</button>
    <button onclick="toggleMusic()">üéµ</button>
  </div>

  <div id="info">
    üéØ Catch: <span id="targetColor">Red</span><br>
    ‚úÖ Score: <span id="score">0</span> | ‚ù§Ô∏è Lives: <span id="lives">3</span>
  </div>
  <div id="hint">üí° Tap the arrows to move and catch the right colored ball!</div>

  <audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c4eb480c96.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const colors = ["red", "green", "blue", "yellow", "purple"];
    let targetColor = colors[Math.floor(Math.random() * colors.length)];
    document.getElementById("targetColor").textContent = targetColor;

    let basket = { x: canvas.width / 2 - 30, y: canvas.height - 40, width: 60, height: 20 };
    let balls = [];
    let score = 0;
    let lives = 3;
    let gameStarted = false;

    const bgMusic = document.getElementById("bgMusic");
    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {
          alert("Tap the üéµ button to start music!");
        });
      } else {
        bgMusic.pause();
      }
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(msg);
      }
    }

    function createBall() {
      const color = colors[Math.floor(Math.random() * colors.length)];
      const x = Math.random() * (canvas.width - 20);
      balls.push({ x, y: 0, radius: 15, color });
    }

    function drawBasket() {
      ctx.fillStyle = "brown";
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
    }

    function drawBalls() {
      for (const ball of balls) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    function moveLeft() {
      basket.x -= 30;
      if (basket.x < 0) basket.x = 0;
    }

    function moveRight() {
      basket.x += 30;
      if (basket.x + basket.width > canvas.width)
        basket.x = canvas.width - basket.width;
    }

    function updateBalls() {
      for (let i = balls.length - 1; i >= 0; i--) {
        balls[i].y += 3;
        if (
          balls[i].y + balls[i].radius > basket.y &&
          balls[i].x > basket.x &&
          balls[i].x < basket.x + basket.width
        ) {
          if (balls[i].color === targetColor) {
            score++;
            if (score >= 10) {
              alert("üéâ You Win!");
              location.reload();
            }
          } else {
            lives--;
            if (lives <= 0) {
              alert("‚ùå Game Over!");
              location.reload();
            }
          }
          balls.splice(i, 1);
          document.getElementById("score").textContent = score;
          document.getElementById("lives").textContent = lives;
          targetColor = colors[Math.floor(Math.random() * colors.length)];
          document.getElementById("targetColor").textContent = targetColor;
          speak("Catch " + targetColor);
        } else if (balls[i].y > canvas.height) {
          balls.splice(i, 1);
        }
      }
    }

    function gameLoop() {
      if (!gameStarted) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      drawBalls();
      updateBalls();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      gameStarted = true;
      speak("Catch " + targetColor);
      bgMusic.play().catch(() => {
        alert("Tap the üéµ button to start music!");
      });
      setInterval(createBall, 1000);
      gameLoop();
    }
  </script>
</body>
</html>
