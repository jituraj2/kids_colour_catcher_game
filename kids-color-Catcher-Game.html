<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Catcher Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e0f7fa;
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 70vh;
      background: #b2ebf2;
      border: 3px solid #00796b;
    }
    #controls {
      text-align: center;
      margin-top: 10px;
    }
    button {
      font-size: 5vw;
      margin: 10px;
      padding: 10px 20px;
      background-color: #4dd0e1;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #info {
      text-align: center;
      font-size: 4vw;
      margin-top: 10px;
    }
    #hint {
      text-align: center;
      font-size: 3.5vw;
      margin-top: 5px;
      color: #004d40;
    }
    .overlayScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlayScreen button {
      background-color: #00bfa5;
      font-size: 6vw;
    }
  </style>
</head>
<body>
  <div id="startScreen" class="overlayScreen">
    <h1>üé® Color Catcher Game</h1>
    <p>Catch the correct color balls to score points.</p>
    <p>Use arrow buttons or keys to move the basket.</p>
    <p>üéØ Match the color shown!</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameOverScreen" class="overlayScreen" style="display: none;">
    <h1>‚ùå Game Over</h1>
    <p>Better luck next time!</p>
    <button onclick="restartGame()">üîÅ Restart</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <div id="controls">
    <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
    <button onclick="moveRight()">‚û°Ô∏è</button>
    <button onclick="toggleMusic()">üéµ Music</button>
  </div>
  <div id="info">
    üéØ Catch: <span id="targetColor">Red</span> |
    ‚úÖ Score: <span id="score">0</span> |
    ‚ù§Ô∏è Lives: <span id="lives">3</span>
  </div>
  <div id="hint">üí° Use arrows or keys to catch the correct color!</div>

  <audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c4eb480c96.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.7;

    const colors = ["red", "green", "blue", "yellow", "purple"];
    let targetColor, basket, balls, score, lives, gameStarted;
    let ballInterval;

    const bgMusic = document.getElementById("bgMusic");

    function initGame() {
      basket = { x: canvas.width / 2 - 30, y: canvas.height - 40, width: 60, height: 20 };
      balls = [];
      score = 0;
      lives = 3;
      targetColor = colors[Math.floor(Math.random() * colors.length)];
      gameStarted = true;
      document.getElementById("targetColor").textContent = targetColor;
      document.getElementById("score").textContent = score;
      document.getElementById("lives").textContent = lives;
    }

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {
          alert("Tap üéµ again to start music.");
        });
      } else {
        bgMusic.pause();
      }
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(msg);
      }
    }

    function createBall() {
      const color = colors[Math.floor(Math.random() * colors.length)];
      const x = Math.random() * (canvas.width - 20);
      balls.push({ x, y: 0, radius: 15, color });
    }

    function drawBasket() {
      ctx.fillStyle = "brown";
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
    }

    function drawBalls() {
      for (const ball of balls) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    function moveLeft() {
      basket.x -= 30;
      if (basket.x < 0) basket.x = 0;
    }

    function moveRight() {
      basket.x += 30;
      if (basket.x + basket.width > canvas.width)
        basket.x = canvas.width - basket.width;
    }

    function updateBalls() {
      for (let i = balls.length - 1; i >= 0; i--) {
        balls[i].y += 3;
        if (
          balls[i].y + balls[i].radius > basket.y &&
          balls[i].x > basket.x &&
          balls[i].x < basket.x + basket.width
        ) {
          if (balls[i].color === targetColor) {
            score++;
            if (score >= 10) {
              speak("üéâ You Win!");
              resetGame(); // Win auto restarts
            }
          } else {
            lives--;
            if (lives <= 0) {
              gameOver();
              return;
            }
          }
          balls.splice(i, 1);
          document.getElementById("score").textContent = score;
          document.getElementById("lives").textContent = lives;
          targetColor = colors[Math.floor(Math.random() * colors.length)];
          document.getElementById("targetColor").textContent = targetColor;
          speak("Catch " + targetColor);
        } else if (balls[i].y > canvas.height) {
          balls.splice(i, 1);
        }
      }
    }

    function gameLoop() {
      if (!gameStarted) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      drawBalls();
      updateBalls();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      initGame();
      speak("Catch " + targetColor);
      bgMusic.play().catch(() => {});
      ballInterval = setInterval(createBall, 1000);
      gameLoop();
    }

    function restartGame() {
      document.getElementById("gameOverScreen").style.display = "none";
      clearInterval(ballInterval);
      initGame();
      ballInterval = setInterval(createBall, 1000);
      gameLoop();
    }

    function resetGame() {
      clearInterval(ballInterval);
      initGame();
      ballInterval = setInterval(createBall, 1000);
    }

    function gameOver() {
      clearInterval(ballInterval);
      gameStarted = false;
      document.getElementById("gameOverScreen").style.display = "flex";
      speak("Game over");
    }

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") moveLeft();
      if (e.key === "ArrowRight") moveRight();
    });

    // Resize handling
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight * 0.7;
    });
  </script>
</body>
</html>
