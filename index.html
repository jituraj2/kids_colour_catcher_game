<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Color Catcher Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 3px solid #333;
      background: #fff;
      margin-top: 10px;
      max-width: 95vw;
      height: auto;
    }
    #controls {
      margin: 15px;
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 25px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    #mobile-controls {
      display: none;
      margin-top: 20px;
      gap: 20px;
    }
    #mobile-controls button {
      font-size: 30px;
      padding: 15px 25px;
      background: #2196F3;
    }
    @media (max-width: 768px) {
      #mobile-controls {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <h1>üé® Kids Color Catcher Game</h1>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="restartBtn" style="display:none;">Restart</button>
    <button id="musicBtn">Music: Off</button>
  </div>

  <canvas id="gameCanvas" width="520" height="600"></canvas>

  <div id="mobile-controls">
    <button id="leftBtn">‚¨ÖÔ∏è</button>
    <button id="rightBtn">‚û°Ô∏è</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const musicBtn = document.getElementById("musicBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    let basket = { x: 230, y: 520, width: 90, height: 25 };
    let colors = ["red", "blue", "green", "yellow", "purple"];
    let targetColor = "";
    let targetHex = "";
    let balls = [];
    let score = 0;
    let gameOver = false;
    let animation;
    let musicOn = false;

    // üéµ Sounds
    const bgMusic = new Howl({
      src: ["https://cdn.pixabay.com/download/audio/2023/03/13/audio_4a7c2fdf0e.mp3?filename=soft-background-music-143009.mp3"],
      loop: true,
      volume: 0.2
    });
    const correctSound = new Howl({
      src: ["https://cdn.pixabay.com/download/audio/2022/03/15/audio_0d9a3ed4a5.mp3?filename=ding-126626.mp3"],
      volume: 0.6
    });
    const wrongSound = new Howl({
      src: ["https://cdn.pixabay.com/download/audio/2022/03/15/audio_73a4a5d5c9.mp3?filename=buzzer-wrong-answer-126627.mp3"],
      volume: 0.6
    });

    function startGame() {
      score = 0;
      gameOver = false;
      balls = [];
      pickTargetColor();
      basket.x = 230;
      startBtn.style.display = "none";
      restartBtn.style.display = "none";
      animate();
    }

    function restartGame() {
      cancelAnimationFrame(animation);
      startGame();
    }

    function pickTargetColor() {
      targetColor = colors[Math.floor(Math.random() * colors.length)];
      targetHex = {
        red: "#FF0000",
        blue: "#0000FF",
        green: "#008000",
        yellow: "#FFFF00",
        purple: "#800080"
      }[targetColor];
    }

    function drawBasket() {
      ctx.fillStyle = "black";
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
    }

    function drawBalls() {
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.closePath();
      });
    }

    function spawnBall() {
      let color = colors[Math.floor(Math.random() * colors.length)];
      balls.push({
        x: Math.random() * (canvas.width - 20) + 10,
        y: 0,
        radius: 15,
        color: color
      });
    }

    function moveBalls() {
      balls.forEach((ball, index) => {
        ball.y += 1.5; // slower speed
        if (
          ball.y + ball.radius > basket.y &&
          ball.x > basket.x &&
          ball.x < basket.x + basket.width
        ) {
          if (ball.color === targetColor) {
            score++;
            correctSound.play();
            pickTargetColor();
          } else {
            wrongSound.play();
            endGame();
          }
          balls.splice(index, 1);
        }
        if (ball.y > canvas.height) balls.splice(index, 1);
      });
    }

    function drawScore() {
      ctx.font = "22px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Score: " + score, 20, 30);
      ctx.fillText("Catch: " + targetColor + " (" + targetHex + ")", 20, 60);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      drawBalls();
      moveBalls();
      drawScore();
      if (!gameOver) {
        if (Math.random() < 0.02) spawnBall();
        animation = requestAnimationFrame(animate);
      }
    }

    function endGame() {
      gameOver = true;
      cancelAnimationFrame(animation);
      ctx.font = "30px Arial";
      ctx.fillStyle = "red";
      ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);
      restartBtn.style.display = "inline-block";
    }

    // üéÆ Controls
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && basket.x > 0) basket.x -= 40;
      if (e.key === "ArrowRight" && basket.x < canvas.width - basket.width)
        basket.x += 40;
    });

    leftBtn.addEventListener("touchstart", () => {
      if (basket.x > 0) basket.x -= 40;
    });
    rightBtn.addEventListener("touchstart", () => {
      if (basket.x < canvas.width - basket.width) basket.x += 40;
    });

    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", restartGame);

    musicBtn.addEventListener("click", () => {
      if (!musicOn) {
        bgMusic.play();
        musicOn = true;
        musicBtn.textContent = "Music: On";
      } else {
        bgMusic.stop();
        musicOn = false;
        musicBtn.textContent = "Music: Off";
      }
    });
  </script>
</body>
</html>
