<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Color Catcher Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f0f8ff;
      height: 100vh;
      overflow: hidden;
    }

    #gameCanvas {
      border: 3px solid #333;
      background: #fff;
      display: block;
      margin: 10px auto;
    }

    #hud {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 500px;
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    #target-ball {
      display: inline-block;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      margin-left: 8px;
      vertical-align: middle;
      border: 1px solid #333;
    }

    #controls {
      margin-top: 12px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      background: #4CAF50;
      color: white;
    }

    #mobileControls {
      display: none;
      margin-top: 12px;
    }

    #mobileControls button {
      padding: 15px 20px;
      font-size: 22px;
    }

    @media (max-width: 768px) {
      #mobileControls {
        display: block;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="420" height="600"></canvas>

  <div id="hud">
    <p id="target">
      Catch: <b id="target-text">---</b> 
      <span id="target-ball"></span>
    </p>
    <p id="score">Score: 0</p>
  </div>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
  </div>

  <div id="mobileControls">
    <button id="leftBtn">⬅️</button>
    <button id="rightBtn">➡️</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/15/audio_7f8b9b3b6c.mp3?filename=happy-kids-background-music-141081.mp3" type="audio/mpeg">
  </audio>
  <audio id="correctSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_8f3ff8e3d2.mp3?filename=correct-2-46134.mp3" type="audio/mpeg">
  </audio>
  <audio id="wrongSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_90f692db37.mp3?filename=error-126627.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const basketWidth = 78, basketHeight = 26; // 30% bigger
    let basketX = (canvas.width - basketWidth) / 2;
    const basketY = canvas.height - basketHeight - 10;

    const colors = [
      {name: "Red", code: "#ff0000"},
      {name: "Blue", code: "#0000ff"},
      {name: "Green", code: "#00ff00"},
      {name: "Yellow", code: "#ffff00"},
      {name: "Purple", code: "#800080"}
    ];

    let balls = [];
    let score = 0;
    let targetColor = null;
    let gameInterval;
    let gameRunning = false;

    const bgMusic = document.getElementById("bgMusic");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    function pickTarget() {
      targetColor = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("target-text").textContent = targetColor.name;
      document.getElementById("target-ball").style.background = targetColor.code;
    }

    function drawBasket() {
      ctx.fillStyle = "#333";
      ctx.fillRect(basketX, basketY, basketWidth, basketHeight);
    }

    function drawBalls() {
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, 16, 0, Math.PI * 2); // 30% bigger
        ctx.fillStyle = ball.color.code;
        ctx.fill();
        ctx.closePath();
      });
    }

    function moveBalls() {
      balls.forEach(ball => {
        ball.y += 1.8; // slower falling
      });

      balls = balls.filter(ball => {
        if (ball.y + 16 > basketY && ball.x > basketX && ball.x < basketX + basketWidth) {
          if (ball.color.name === targetColor.name) {
            score++;
            document.getElementById("score").textContent = "Score: " + score;
            correctSound.play();
            pickTarget();
          } else {
            wrongSound.play();
          }
          return false;
        }
        return ball.y < canvas.height;
      });
    }

    function spawnBall() {
      const color = colors[Math.floor(Math.random() * colors.length)];
      const x = Math.random() * (canvas.width - 20) + 10;
      balls.push({x, y: 0, color});
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      drawBalls();
      if (gameRunning) moveBalls();
    }

    function startGame() {
      if (!gameRunning) {
        score = 0;
        balls = [];
        document.getElementById("score").textContent = "Score: 0";
        pickTarget();
        bgMusic.play().catch(() => {});
        gameInterval = setInterval(() => {
          if (Math.random() < 0.04) spawnBall();
          draw();
        }, 20);
        gameRunning = true;
      }
    }

    function pauseGame() {
      if (gameRunning) {
        clearInterval(gameInterval);
        bgMusic.pause();
        gameRunning = false;
        draw(); // still show basket + balls
      }
    }

    // Keyboard controls
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && basketX > 0) basketX -= 30;
      if (e.key === "ArrowRight" && basketX < canvas.width - basketWidth) basketX += 30;
      draw();
    });

    // Mobile controls
    document.getElementById("leftBtn").addEventListener("click", () => {
      if (basketX > 0) basketX -= 30;
      draw();
    });
    document.getElementById("rightBtn").addEventListener("click", () => {
      if (basketX < canvas.width - basketWidth) basketX += 30;
      draw();
    });

    // Buttons
    document.getElementById("startBtn").addEventListener("click", startGame);
    document.getElementById("pauseBtn").addEventListener("click", pauseGame);

    // Initialize
    pickTarget();
    draw(); // ✅ draw basket immediately
  </script>
</body>
</html>
