<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Color Catcher Game</title>
  <style>
    body {
      margin: 0;
      background: #f2f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #fff;
      border: 3px solid #333;
      margin-top: 10px;
      max-width: 100%;
      height: auto;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    #hud {
      display: flex;
      justify-content: space-between;
      width: 520px;
      max-width: 100%;
      margin-top: 10px;
      font-size: 18px;
    }
    /* Popup */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #popupContent {
      background: #fff;
      padding: 20px;
      width: 320px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    #popupContent h3 {
      margin-top: 0;
    }
    #closePopup {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #closePopup:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <h2>üé® Kids Color Catcher Game</h2>
  <div id="hud">
    <p id="target">Catch: </p>
    <p id="score">Score: 0</p>
  </div>
  <canvas id="gameCanvas" width="520" height="520"></canvas>

  <div id="controls">
    <button id="leftBtn">‚¨ÖÔ∏è</button>
    <button id="startBtn">Start</button>
    <button id="rightBtn">‚û°Ô∏è</button>
    <button id="musicBtn">üîä</button>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <h3>How to Play üéÆ</h3>
      <p>üëâ Move the basket using ‚¨ÖÔ∏è and ‚û°Ô∏è buttons (or arrow keys).</p>
      <p>üëâ Catch only the <b>target color ball</b> shown on top.</p>
      <p>üëâ Each correct catch gives +1 point.</p>
      <p>üëâ Catching wrong color ends the game.</p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const targetEl = document.getElementById("target");
    const scoreEl = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const musicBtn = document.getElementById("musicBtn");

    // Popup
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("closePopup");
    closePopup.addEventListener("click", () => popup.style.display = "none");

    // üéµ Sounds
    const bgMusic = new Howl({
      src: ["https://actions.google.com/sounds/v1/ambiences/woodland_ambience.ogg"],
      loop: true,
      volume: 0.2
    });
    const correctSound = new Howl({
      src: ["https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"],
      volume: 0.6
    });
    const wrongSound = new Howl({
      src: ["https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"],
      volume: 0.6
    });

    let musicOn = false;

    // üé® Colors
    const colors = [
      {name:"Red", code:"#FF0000"},
      {name:"Blue", code:"#0000FF"},
      {name:"Green", code:"#008000"},
      {name:"Yellow", code:"#FFFF00"},
      {name:"Orange", code:"#FFA500"},
      {name:"Purple", code:"#800080"}
    ];

    let basket = {x: 200, y: 470, width: 120, height: 30};
    let balls = [];
    let targetColor;
    let score = 0;
    let gameOver = false;
    let ballInterval;

    function pickTarget() {
      targetColor = colors[Math.floor(Math.random() * colors.length)];
      targetEl.innerHTML = `Catch: <b>${targetColor.name}</b> 
        <span style="
          display:inline-block;
          width:20px;
          height:20px;
          border-radius:50%;
          background:${targetColor.code};
          margin-left:6px;
          border:1px solid #333;
        "></span>`;
    }

    function createBall() {
      if (balls.length > 0) {
        let lastBall = balls[balls.length-1];
        if (canvas.height - lastBall.y < 120) return; 
      }
      const color = colors[Math.floor(Math.random() * colors.length)];
      let x;
      do {
        x = Math.random() * (canvas.width - 40) + 20; 
      } while (balls.some(b => Math.abs(b.x - x) < 80));
      balls.push({x: x, y: 0, radius: 22, color: color});
    }

    function drawBasket() {
      ctx.fillStyle = "#333";
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
    }

    function drawBalls() {
      for (let ball of balls) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
        ctx.fillStyle = ball.color.code;
        ctx.fill();
        ctx.closePath();
      }
    }

    function updateBalls() {
      for (let i=balls.length-1; i>=0; i--) {
        let ball = balls[i];
        ball.y += 2.2;
        if (ball.y + ball.radius > basket.y &&
            ball.x > basket.x && ball.x < basket.x + basket.width) {
          if (ball.color.name === targetColor.name) {
            score++;
            scoreEl.textContent = "Score: " + score;
            correctSound.play();
          } else {
            wrongSound.play();
            gameOver = true;
          }
          balls.splice(i,1);
          if(!gameOver) pickTarget();
        }
        if (ball.y > canvas.height) balls.splice(i,1);
      }
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "26px Arial";
        ctx.fillText("Game Over! Score: " + score, 130, 260);
        startBtn.textContent = "Restart";
        clearInterval(ballInterval);
        return;
      }
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawBasket();
      drawBalls();
      updateBalls();
      requestAnimationFrame(gameLoop);
    }

    startBtn.addEventListener("click", () => {
      score = 0; scoreEl.textContent = "Score: 0";
      gameOver = false; balls = [];
      pickTarget();
      basket.x = 200;
      clearInterval(ballInterval);
      ballInterval = setInterval(createBall, 2000);
      gameLoop();
    });

    // Controls
    leftBtn.addEventListener("click", ()=> basket.x -= 40);
    rightBtn.addEventListener("click", ()=> basket.x += 40);
    document.addEventListener("keydown", (e)=>{
      if(e.key==="ArrowLeft") basket.x -= 40;
      if(e.key==="ArrowRight") basket.x += 40;
    });

    // Music toggle
    musicBtn.addEventListener("click", () => {
      if (!musicOn) { bgMusic.play(); musicOn = true; musicBtn.textContent="üîá"; }
      else { bgMusic.stop(); musicOn = false; musicBtn.textContent="üîä"; }
    });
  </script>
</body>
</html>
