<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kids Color Catcher Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e6faff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    canvas {
      border: 3px solid #008080;
      background: #b2ebf2;
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .btn {
      background: #4dd0e1;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #0097a7;
    }
    .scoreboard {
      font-size: 20px;
      margin: 10px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .restart-btn {
      display: none;
      margin-top: 15px;
      background: #ff7043;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .btn {
        font-size: 16px;
        padding: 10px 14px;
      }
      .scoreboard {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h2>üéÆ Kids Color Catcher Game</h2>
  <canvas id="gameCanvas" width="480" height="320"></canvas>

  <div class="controls">
    <button id="leftBtn" class="btn">‚¨ÖÔ∏è</button>
    <button id="rightBtn" class="btn">‚û°Ô∏è</button>
    <button id="musicBtn" class="btn">üéµ Music</button>
  </div>

  <div class="scoreboard">
    <span id="target">üéØ Catch: <b>Blue</b></span>
    <span id="score">‚úÖ Score: 0</span>
    <span id="lives">‚ù§Ô∏è Lives: 3</span>
  </div>

  <button id="restartBtn" class="restart-btn">üîÑ Restart</button>

  <!-- Howler.js for better sound support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: canvas.width / 2 - 25, y: canvas.height - 20, width: 50, height: 10, speed: 7 };
    let balls = [];
    let colors = ["red", "blue", "green", "purple"];
    let targetColor = "blue";
    let score = 0, lives = 3, gameOver = false;

    // Music using Howler.js
    const bgMusic = new Howl({
      src: ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"],
      loop: true,
      html5: true
    });
    let musicPlaying = false;

    function toggleMusic() {
      if (musicPlaying) {
        bgMusic.pause();
        musicPlaying = false;
      } else {
        bgMusic.play();
        musicPlaying = true;
      }
    }

    document.getElementById("musicBtn").addEventListener("click", () => {
      toggleMusic();
    });

    // Keyboard controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") player.x -= player.speed;
      if (e.key === "ArrowRight") player.x += player.speed;
    });

    // Mobile buttons
    document.getElementById("leftBtn").addEventListener("touchstart", () => { player.x -= player.speed * 2; });
    document.getElementById("rightBtn").addEventListener("touchstart", () => { player.x += player.speed * 2; });

    function spawnBall() {
      const color = colors[Math.floor(Math.random() * colors.length)];
      const x = Math.random() * (canvas.width - 15);
      balls.push({ x, y: 0, radius: 10, color, speed: 2 + Math.random() * 2 });
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = "brown";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Update balls
      balls.forEach((ball, index) => {
        ball.y += ball.speed;
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();

        // Collision detection
        if (
          ball.y + ball.radius >= player.y &&
          ball.x > player.x &&
          ball.x < player.x + player.width
        ) {
          if (ball.color === targetColor) {
            score++;
            document.getElementById("score").innerHTML = "‚úÖ Score: " + score;
          } else {
            lives--;
            document.getElementById("lives").innerHTML = "‚ù§Ô∏è Lives: " + lives;
            if (lives <= 0) endGame();
          }
          balls.splice(index, 1);
        } else if (ball.y > canvas.height) {
          balls.splice(index, 1);
        }
      });

      requestAnimationFrame(update);
    }

    function endGame() {
      gameOver = true;
      ctx.fillStyle = "black";
      ctx.font = "28px Arial";
      ctx.fillText("Game Over!", canvas.width / 2 - 70, canvas.height / 2);
      document.getElementById("restartBtn").style.display = "block";
    }

    function restartGame() {
      score = 0;
      lives = 3;
      balls = [];
      gameOver = false;
      document.getElementById("score").innerHTML = "‚úÖ Score: " + score;
      document.getElementById("lives").innerHTML = "‚ù§Ô∏è Lives: " + lives;
      document.getElementById("restartBtn").style.display = "none";
      update();
    }

    document.getElementById("restartBtn").addEventListener("click", restartGame);

    setInterval(spawnBall, 1500);
    update();
  </script>
</body>
</html>
